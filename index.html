<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <section class="first-section">
        <div class="main-card">
          <div class="main-card__user">
            <img
              class="main-card__image"
              src="./images/image-jeremy.png"
              alt="user"
            />
            <div>
              <p class="main-card__title">Report for</p>
              <p class="main-card__name">Jeremy Robson</p>
            </div>
          </div>

          <div class="main-card__dates">
            <p
              class="main-card__frequency main-card__frequency--active"
              id="daily"
            >
              Daily
            </p>
            <p class="main-card__frequency" id="weekly">Weekly</p>
            <p class="main-card__frequency" id="monthly">Monthly</p>
          </div>
        </div>
      </section>

      <section class="second-section"></section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://jpagnat.github.io/portfolio/" target="_blank"
        >Julian Pagnat</a
      >.
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
